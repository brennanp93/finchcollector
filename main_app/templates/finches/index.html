{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>
{% for finch in finches %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        {% if finch.migratory == 'True' %}
            <p>Migratory: Yes</p>
            <p>Range: {{ finch.range }} </p>
            {% else %}
            <p>Migratory: Nope</p>
            {% endif %}
    </div>
</div>
{% endfor%}
{% endblock %}
