{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>


<div class="card">
  <div class="card-content">
    <span class="card-title">{{ finch.common_name }}</span>
    {% if finch.migratory %}
    <p>Migratory: Yes</p>
    <p>Range: {{ finch.range }} </p> 
    {% else %}
    <p>Migratory: Nope</p>
    <p>Range: {{ finch.range }} </p> 
  </div>
  {% endif %}
  <div class="card-action">
    <a href="{% url 'finch_update' finch.id %}">Edit</a>
    <a href="{% url 'finch_delete' finch.id %}">Delete</a>
  </div>
</div>


{% endblock %}
