{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit <span class="orange-text">{{ object.common_name }}</span></h1>
{% else %}
<h1>Add a Finch</h1>
{% endif %}
<form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token%}
    <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table}}
    </table>
    <input type="submit" value="Submit Your Finch!" class="btn">
</form>

{% endblock %}
